<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>Something</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ pais.flag }}</td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais']" routerLinkActive="router-link-active"
          >Ver detalles...</a
        >
      </td>
    </tr>
  </tbody>
</table>
