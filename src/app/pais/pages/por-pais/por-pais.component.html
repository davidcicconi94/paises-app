<h2 class="text-center">Countries: by country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      [placeholder]="placeholder"
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  We could not find the result: "{{ resultado }}"
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
