<h2 class="text-center">Countries: by country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      [placeholder]="placeholder"
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSug && resultado.length > 0" class="list-group">
  <li
    *ngFor="let pais of sugerenciasPaises"
    class="list-group-item list-group-item-action"
    [routerLink]="['/pais', pais.name.common.toLowerCase()]"
    routerLinkActive="router-link-active"
  >
    {{ pais.name.common }}
  </li>
  <li
    class="list-group-item list-group-item-action bg-success text-white"
    (click)="buscarSugerido(resultado)"
  >
    <a class="nav-link">Buscar: " {{ resultado }} " </a>
  </li>
</ul>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  We could not find the result: "{{ resultado }}"
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
